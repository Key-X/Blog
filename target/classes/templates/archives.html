<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端的预览-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
    <!--导航-->
    <nav th:replace="_fragments :: menu(4)" class="ui teal inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui teal inverted secondary stackable menu">
                <h2 class="ui teal header">
                    <img class="header" src="../static/image/default.png" height="942" width="980"/>
                </h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="server icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <a href="#" class="active m-item item m-mobile-hide"><i class="hdd icon"></i>归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="user icon"></i>关于我</a>
                <div class="right m-item item m-mobile-hide">
                    <div class="ui icon input inverted">
                        <input type="text" placeholder="Search">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle teal icon button m-right-top m-mobile-show">
            <i class="sidebar blue icon"></i>
        </a>
    </nav>
    <br>

    <!--中间内容-->
    <div  class="m-container-small m-padded-tb-big animated fadeIn">
        <div class="ui container">
            <!--左边头部-->
            <div class="ui top attached padded segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共 <div class="ui blue header m-inline-block m-text-thin" th:text="${blogCount}"> 14 </div> 篇博客
                    </div>
                </div>
            </div>

            <th:block th:each="item : ${archiveMap}">
            <h2 class="ui center aligned header" th:text="${item.key}">2019</h2>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
                    <span>
                        <i class="teal circle icon"></i><spen th:text="${blog.title}">失败要趁早</spen>
                        <div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime,'MMMdd')}">>9月25</div>
                    </span>
                    <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
                </a>
            </div>
            </th:block>
        </div>
    </div>

    <!--底部footer-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/image/wechat.jpg" class="ui rounded image" style="width: 130px">
                        </div>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:2291404070@qq.com</a>
                        <a href="#" class="item">QQ:2291404070</a>
                    </div>
                </div>

                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">O₂博客</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，在这里分享各种事物，希望可以对来这里的人有所帮助</p>
                </div>

            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright © 2019 - 2020   O₂   Corporation, All Rights Reserved</p>
        </div>
    </footer>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="../static/js/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>

</body>
</html>
